<!DOCTYPE html>
<html>
<head>
    <title>absolute</title>

<style>
    .parent{
        background-color: aquamarine;
        height: 400px;
        width: 300px;
        margin: auto;
        position: relative;
    }
    .dog{
        height: 250px;
        position: absolute;
        left: 40px;
        top: 70px;
    }
    .name{
        text-align: center;
    }
</style>
</head>
<body>
    <div class="parent">
      <img src="./../img/logos/dog.jpeg" class="dog">
      <h1 class="name">
        Golden retriever
      </div>
</body>
</html>
